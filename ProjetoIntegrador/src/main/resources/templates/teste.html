<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container-fluid col-md-3">
    <div id="carouselPortfolio" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselPortfolio" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselPortfolio" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselPortfolio" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/src/main/resources/static/images/sistema-6paineis.jpg" class="d-block w-600 h-800" width="600"  alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-dark-emphasis bg-white">Raissa Alves Ferreira</h5>
                        <p class="text-dark-emphasis bg-white">Sistema com 6 painéis de 560wp - Economia: 450khw/mês</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/src/main/resources/static/images/sistema-14paineis.jpg" class="d-block w-600 h-800" width="600" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-dark-emphasis bg-white">Rodrigo Silva Carvalho</h5>
                        <p class="text-dark-emphasis bg-white">Sistema com 14 painéis de 460wp - Economia: 690khw/mês.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/src/main/resources/static/images/sistema-20paineis.jpg" class="d-block w-600 h-800" width="600" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-dark-emphasis bg-white">Isabela e Gustavo Azevedo Sousa</h5>
                        <p class="text-dark-emphasis bg-white">Sistema com 20 painéis de 530wp - Economia: 1300khw/mês</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPortfolio" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPortfolio" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
